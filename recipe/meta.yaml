{% set name = "github-pages-health-check" %}
{% set version = "1.17.2" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 86e15aaca0fe3af3e680bf9b0ffbda1741c0c5ca3a272430ff7f9193303b4c5b

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby
    - rb-addressable >=2.3,<3
    - rb-dnsruby >=1.60,<2
    - rb-octokit >=4.0,<5
    - rb-public_suffix >=3.0,<4
    - rb-typhoeus >=1.3,<2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.md
  summary: Checks your GitHub Pages site for commons DNS configuration issues

  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/github/{{ name }}

extra:
  recipe-maintainers:
    - sodre
